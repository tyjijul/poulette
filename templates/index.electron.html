<script>
    function load () {
      function reqListener () {
        document.getElementById("dynamic").innerHTML = this.responseText;
      }
      xhttp = new XMLHttpRequest();
      xhttp.addEventListener("load", reqListener);
      xhttp.open('GET', 'http://localhost:5000');
      xhttp.send();
    }

    function changeParam(param,N){
        var req = new XMLHttpRequest()
            req.onreadystatechange = function(){
                if (req.readyState == 4){
                        var response = JSON.parse(req.responseText)
                        document.getElementById('text_'+param+N).innerHTML = response.username
            }}
        
            req.open('POST', '/'+param+'/'+N)
            req.setRequestHeader("Content-type", "application/x-www-form-urlencoded")
            var postVars = 'username='+ document.getElementById(''+param+N).value
            req.send(postVars)
        return false
    }
  </script>
