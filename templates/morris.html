<!DOCTYPE html>
<html>
    {% include 'header.html' %}
<body>
    <link rel="stylesheet" href="static/css/jqx.base.css" type="text/css" />
    <script type="text/javascript" src="static/scripts/jqxcore.js"></script>
    <script type="text/javascript" src="static/scripts/jqxdraw.js"></script>
    <script type="text/javascript" src="static/scripts/jqxgauge.js"></script>
     <script type="text/javascript" src="script.js">
        $(document).ready(function () {         
            $('#gauge').jqxGauge({
                ranges: [{ startValue: 0, endValue: 130, style: { fill: '#4cb848', stroke: '#4cb848' }, startDistance: 0, endDistance: 0 },
                         { startValue: 130, endValue: 180, style: { fill: '#fad00b', stroke: '#fad00b' }, startDistance: 0, endDistance: 0 },
                         { startValue: 180, endValue: 220, style: { fill: '#e53d37', stroke: '#e53d37' }, startDistance: 0, endDistance: 0}],
                cap: { size: '5%', style: { fill: '#2e79bb', stroke: '#2e79bb'} },
                border: { visible: false },
                ticksMinor: { interval: 5, size: '5%' },
                ticksMajor: { interval: 20, size: '10%' },       
                labels: { position: 'outside', interval: 20 },
                pointer: { style: { fill: '#2e79bb' }, width: 5 },
                animationDuration: 1000
            });
            $('#gauge').jqxGauge('value', 120);
        });
    </script>
        <!--  page-wrapper -->
       
        <div id="page-wrapper">
            <div class="row">
                 <!--  page header -->
                <div class="col-lg-12">
                    <h1 class="page-header">Niveaux</h1>
                </div>
                <!--end  page header -->
            </div>
            <div class="row">
                <div class="col-lg-4">
                    <!--  Area Chart -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Température
                        </div>
                        <div class="panel-body">
                            <div id="temperature-bar-chart"></div>
                        </div>
                    </div>
                    <!-- End Area Chart -->
                </div>
               
                <div class="col-lg-3">
                     <!--  Bar Chart -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Humidité
                        </div>
                        <div class="panel-body">
                            <div id="humidite-bar-chart"></div>
                        </div>
                    </div>
            <!-- End Bar Chart -->
                </div>
                <div class="col-lg-6">
                     <!--  Line Chart -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Line Chart Example
                        </div>
                        <div class="default">
                            <div id="gauge"></div>
                        </div>
                    </div>
                     <!--  End Line Chart -->
                </div>
                <div class="col-lg-6">
                     <!--  Donut Chart -->
                    <div class="panel panel-default">
                        <div class="panel-heading">
                            Donut Chart Example
                        </div>
                        <div class="panel-body">
                            <div id="morris-donut-chart"></div>
                        </div>
                    </div>
                    <!-- End Donut Chart -->
                </div>
                
            </div>
            
        </div>
        <!-- end page-wrapper -->

    </div>
    <!-- end wrapper -->

    <!-- Core Scripts - Include with every page -->
    <!--<script src="static/plugins/jquery-1.10.2.js"></script>-->
    <script src="static/plugins/jquery-1.11.1.min.js"></script>
    <script src="static/plugins/bootstrap/bootstrap.min.js"></script>
    <script src="static/plugins/metisMenu/jquery.metisMenu.js"></script>
    <script src="static/plugins/pace/pace.js"></script>
    <script src="static/scripts/siminta.js"></script>
    <!-- Page-Level Plugin Scripts-->
    <script src="static/plugins/morris/raphael-2.1.0.min.js"></script>
    <script src="static/plugins/morris/morris.js"></script>
    <!--<script src="static/scripts/morris-demo.js"></script>-->
    <script> 
    Morris.Bar({
        element: 'humidite-bar-chart',
        data: [{
            y: 'Int',
            a: 60
        }, {
            y: 'Ext',
            a: 80
        }],
        xkey: 'y',
        ykeys: ['a'],
        labels: ['%'],
        hideHover: 'auto',
        resize: true
    });

    Morris.Bar({
        element: 'temperature-bar-chart',
        data: [{
            y: 'Int',
            a: 20
        }, {
            y: 'Ext',
            a: 24
        }, {
            y: 'Frigo',
            a: 10
        }],
        xkey: 'y',
        ykeys: ['a'],
        labels: ['°C'],
        hideHover: 'auto',
        resize: true
    });
    </script>
</body>

</html>
